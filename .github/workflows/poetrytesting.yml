name: poetryTest1

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v3
      with:
       python-version: '3.9'
    - name: Install poetry
      run: pipx install poetry
    - name: Cache Poetry
      uses: actions/cache@v3
      with:
       path: ~/.cache/pypoetry
       key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
       restore-keys: |
         ${{ runner.os }}-poetry-
    - run: poetry install



   
    
