name: Summary Check

on:
  workflow_dispatch:

jobs:
  UbuntuCheck:
    runs-on: macos-14
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: 1
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Setup cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
    - name: Upgrade pip
      run: python3.10 -m pip install --upgrade pip --no-warn-script-location
    - name: Install dependencies
      run: pip install -r requirements.txt 

  MacosCheck:
    needs: UbuntuCheck
    runs-on: macos-14
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: 1
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Setup cache
      uses: actions/cache@v2
      with:
        path: ~/Library/Caches/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
    - name: Upgrade pip
      run: python3.10 -m pip install --upgrade pip --no-warn-script-location
    - name: Install dependencies
      run: pip install -r requirements.txt
